<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Spin box</title>
    <link rel="stylesheet" href="css/spinbox.css"/>
</head>
<body>

    <!-- // 기본형 -->
    <div id="spinbox" class="spinbox">
        <input type="text" class="sbx_input">
        <button type="button" class="sbx_plus">+</button>
        <button type="button" class="sbx_minus">-</button>
    </div>

    <!-- // 기본형 -->
    <div id="spinbox2" class="spinbox basic" style="margin:10px 0 0">
        <input type="text" class="sbx_input">
        <button type="button" class="sbx_plus">+</button>
        <button type="button" class="sbx_minus">-</button>
    </div>

    <!-- // 날짜일 경우 -->
    <form>
        <div class="date">
            <div id="year" class="spinbox">
                <input type="text" class="year_input" title="년도 입력">
                <button type="button" class="year_plus"><span class="blind">다음 년도</span></button>
                <button type="button" class="year_minus"><span class="blind">이전 년도</span></button>
            </div>

            <select id="month" class="month_select" title="월 입력">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>
    </form>

    <!-- // 시간일 경우 -->
    <div class="clock">
        <div id="time" class="spinbox">
            <button type="button" class="time_plus">+</button>
            <input type="text" class="time_input">
            <button type="button" class="time_minus">-</button>
        </div>
    </div>

    <script type="text/javascript" src="js/jindo.js"></script>
    <script type="text/javascript" src="js/jindo_component.js"></script>
    <script type="text/javascript" src="js/spinbox.js"></script>
    <script type="text/javascript" src="js/spinbox_controller.js"></script>

    <script type="text/javascript">
        var oInstance = new SpinboxController("spinbox", {
            bInputReadOnly : true,
            nDefaultValue : 200,
            nStep : 5,
            nMax : 300,
            nMin : 100
        });
        var oInstance2 = new SpinboxController("spinbox2", {
            nDefaultValue : 200,
            nStep : 5,
            nMax : 300,
            nMin : 100
        });
        var oYear = new SpinboxController("year", {
            sClassPrefix : "year_",
            nDefaultValue : 2013,
            nStep : 1,
            nMax : 2020,
            nMin : 2010
        });
        var oTime = new SpinboxController("time", {
            sClassPrefix : "time_",
            nDefaultValue : 8,
            nStep : 1,
            nMax : 12,
            nMin : 1
        });
    </script>

</body>
</html>
